name: Generate Terraform Docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      # STEP 1: Check out the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: "Terraform Format Check"
        run: terraform fmt -check -recursive

      - name: "Terraform Initialize"
        run: terraform init -backend=false

      - name: "Terraform Validate Code"
        run: terraform validate

      # Linter and Security checks added below
      - name: "Install tflint"
        run: brew install tflint

      - name: "Run tflint linter on Terraform code"
        run: tflint --recursive

      - name: "Install tfsec"
        run: brew install tfsec

      - name: "Run tfsec security scan on Terraform code"
        run: tfsec .

      # STEP 2: Run the terraform-docs action
      - name: Generate Terraform Docs
        uses: terraform-docs/gh-actions@v1.4.1
        with:
          git-push: "true"
          find-dir: .
          output-file: README.md
          output-method: inject
