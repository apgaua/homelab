name: Generate Terraform Docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.2 # Updated for Node.js 24 support

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2 # Includes latest security fixes
        with:
          terraform_version: 1.14.5 # Latest stable version

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Initialize
        run: terraform init -backend=false

      - name: Terraform Validate Code
        run: terraform validate

      - name: Run tflint linter
        uses: terraform-linters/setup-tflint@v6.2.1 # Performance boost via caching
        with:
          tflint_version: latest
          cache: true # Enables plugin caching to reduce runtime

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master # Replaces deprecated tfsec
        with:
          scan-type: 'config'
          hide-progress: true
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Generate Terraform Docs
        uses: terraform-docs/gh-actions@vmain
        with:
          git-push: "true"
          find-dir: .
          output-file: README.md
          output-method: inject
